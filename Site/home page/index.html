<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guide for Hobbit - Um guia para Hobbits!</title>
    <link rel="stylesheet" type="text/css" href="index.css" </head>

<body>
    <header class="cabecalho">
        <img class="logotipo-cabecalho" src="logotipo_temp.png" alt="Logo do projeto aqui" width="100px">
        <nav class="cabecalho-menu">
            <a href="" class="cabecalho-menu-item">Home</a>
            <a href="" class="cabecalho-menu-item">Sobre</a>
            <a href="" class="cabecalho-menu-item">Blog - Jornal</a>
            <a href="" class="cabecalho-menu-item">Login</a>
            <a href="" class="cabecalho-menu-item">Cadastro</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="banner">
                <h1 class="banner-titulo">Guide for Hobbit!</h1>
                <h2 class="banner-subtitulo">Bla bla bá, Hobbit, Terra-Média e Elfos são legais!</h2>
                <button class="banner-botao">Botão</button>
            </div>
            <img class="conteudo-principal-imagem" src="bilbo_chibi.png" alt="Imagem do Bilbo, ver. Chibi">
        </section>

        <section class="conteudo-principal-secundario">
            <div class="banner2">
                <h3 class="banner2-titulo">O que você pode encontrar aqui?</h3>
                <p class="conteudo-principal-secundario-paragrafo">1 - Quizes e outros conteúdos interativos.</p>
                <p class="conteudo-principal-secundario-paragrafo">2 - Uma comunidade de fãs da trilogia.</p>
                <p class="conteudo-principal-secundario-paragrafo">3 - Muitas referências sobre o universo Hobbit!</p>
            </div>
        </section>
    </main>

    <footer class="rodape">
        <img class="rodape-imagem" src="smaug_treasure_footer.png" alt="Imagem Smaug Rodape">
    </footer>
</body>

</html>
